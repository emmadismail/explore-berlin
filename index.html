<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Explore Berlin (Carousel)</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div
          class="panel active"
          style="background-image: url(images/berlin-brandenburg-gate.jpg)"
        >
          <h3>Explore Berlin</h3>
        </div>
        <div
          class="panel"
          style="background-image: url(images/berlin-city-center.jpg)"
        >
          <h3>Urban Berlin Vibes</h3>
        </div>
        <div
          class="panel"
          style="background-image: url(images/berlin-aerial-view.jpg)"
        >
          <h3>Berlin Cityscape View</h3>
        </div>
        <div
          class="panel"
          style="background-image: url(images/berlin-brandenburg-gate.jpg)"
        >
          <h3>Berlin Brandenburg Gate</h3>
        </div>
        <div
          class="panel"
          style="background-image: url(images/berlin-tv-tower.jpg)"
        >
          <h3>Berlin TV Tower</h3>
        </div>
      </div>
    </main>
    <script src="scripts/script.js"></script>
  </body>
</html>
